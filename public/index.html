<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Akıllı DC Güç Ünitesi</title>
<style>
  body { font-family: 'Arial', sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 0;}
  header { padding: 15px; text-align: center; background: #1f1f1f; font-size: 28px; font-weight: bold; }
  #clock { font-size: 20px; margin-top: 5px; }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .monitor-card {
    background: #1f1f1f;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s;
  }
  .monitor-card:hover { transform: translateY(-5px); }

  .monitor-header { text-align: center; margin-bottom: 15px; }
  .monitor-header h2 { margin: 0; font-size: 22px; }

  .metric { width: 100%; font-size: 18px; margin: 8px 0; padding: 8px; border-radius: 8px; text-align: center; transition: background 0.3s;}
  .ok { background: #0f8; color: #000; }
  .alert { background: #f44; color: #fff; }

</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBsrT1uviZoZLmQb6rMP5PVB-_A6Nn6Cs",
  authDomain: "smartsocketsystem-2b3b0.firebaseapp.com",
  databaseURL: "https://smartsocketsystem-2b3b0-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "smartsocketsystem-2b3b0",
  storageBucket: "smartsocketsystem-2b3b0.appspot.com",
  messagingSenderId: "748406203573",
  appId: "1:748406203573:web:90eb6daa6c6925d9800afc"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const monitors = ["monitor1","monitor2","monitor3","monitor4"];

function updateClock() {
  const now = new Date();
  document.getElementById("globalClock").innerText = now.toLocaleTimeString();
}

function createMonitorCard(id) {
  const card = document.createElement("div");
  card.className = "monitor-card";
  card.id = id;

  const header = document.createElement("div");
  header.className = "monitor-header";
  const h2 = document.createElement("h2");
  h2.innerText = id.toUpperCase();
  header.appendChild(h2);

  const clock = document.createElement("div");
  clock.id = id + "_clock";
  clock.style.fontSize = "16px";
  clock.style.marginTop = "5px";
  header.appendChild(clock);

  card.appendChild(header);

  ["temperature","current","voltage","power"].forEach(type=>{
    const div = document.createElement("div");
    div.className = "metric";
    div.id = id + "_" + type;
    div.innerText = type.charAt(0).toUpperCase() + type.slice(1) + ": -";
    div.classList.add("ok");
    card.appendChild(div);
  });

  document.getElementById("grid").appendChild(card);
}

monitors.forEach(m => createMonitorCard(m));

monitors.forEach(monitorId => {
  const monitorRef = ref(db, monitorId + "/hat1");
  onValue(monitorRef, snapshot => {
    const data = snapshot.val();
    if (!data) return;
    ["temperature","current","voltage","power"].forEach(type=>{
      const el = document.getElementById(monitorId + "_" + type);
      const value = data[type].value.toFixed(2);
      el.innerText = type.charAt(0).toUpperCase() + type.slice(1) + ": " + value;
      if (data[type].alert) {
        el.classList.remove("ok");
        el.classList.add("alert");
      } else {
        el.classList.remove("alert");
        el.classList.add("ok");
      }
    });
  });
});

setInterval(updateClock,1000);
</script>
</head>
<body>
<header>
  Akıllı DC Güç Ünitesi
  <div id="globalClock"></div>
</header>
<div id="grid" class="grid-container"></div>
</body>
</html>
